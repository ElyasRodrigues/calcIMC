<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de IMC</title>
</head>
<body>
  <section>
    <h2>Calcule seu IMC</h2>
    <form>
      <label for="kg">Peso:</label>
      <input type="text" name="kg" id="kg" title="informe um número" placeholder="QUILO">
      <span class="ex">Ex: 60</span>
      <label for="altura">Altura:</label>
      <input type="text" name="altura" id="altura" title="informe um número" placeholder="METRO">
      <span class="ex">Ex: 1.70</span>

      <button type="submit">Calcular</button>
    </form>
    
    <p id="imc-info"></p>
  </section>
  <script src="index.js"></script>
</body>
</html>
